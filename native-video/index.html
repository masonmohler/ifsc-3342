<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Native Video</title>
  </head>
  <body>
    <video
      poster="hudson-shelter-falls-poster.jpg"
      controls="controls"
      width="640"
      height="360"
      autoplay
    >
      <source
        width="640"
        height="360"
        src="assets/video/hudson-shelter-falls.mp4"
        type="video/mp4"
      />
      <source
        width="640"
        height="360"
        src="assets/video/hudson-shelter-falls.webm"
        type="video/webm"
      />
      <source
        width="640"
        height="360"
        src="assets/video/hudson-shelter-falls.ogv"
        type="video/ogg"
      />
    </video>
  </body>
</html>
